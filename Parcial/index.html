<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Programa Académico</title>
  <link rel="icon" href="https://img.freepik.com/vector-gratis/plantilla-formulario-registro-diseno-plano_23-2147971971.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    
    <div class="text-center mb-4">
      <img src="https://unicolombo.edu.co/wp-content/uploads/2023/05/Logo-Unicolombo.png" alt="Logo Unicolombo" class="img-fluid" style="max-width: 150px;">
    </div>
    <h2 class="text-center mb-4">Registro de programa académico</h2>
    
    <form>
      <div class="row g-3">
    
        <div class="col-md-6">
          <label for="nombrePrograma" class="form-label">Nombre del Programa *</label>
          <input type="text" class="form-control" id="nombrePrograma" placeholder="Ingrese el nombre" required>
        </div>

        <div class="col-md-6">
          <label for="nombreAbreviado" class="form-label">Nombre Abreviado</label>
          <input type="text" class="form-control" id="nombreAbreviado" placeholder="Ingrese el nombre abreviado">
        </div>
        
        
        <div class="col-md-6">
          <label for="codigoInstitucional" class="form-label">Código Institucional *</label>
          <input type="text" class="form-control" id="codigoInstitucional" placeholder="Ingrese el código" required>
        </div>

        <div class="col-md-6">
          <label for="nivelFormacion" class="form-label">Nivel de Formación *</label>
          <select id="nivelFormacion" class="form-select" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="tecnico">Técnico</option>
            <option value="tecnológo">tecnológo</option>
            <option value="profesional">Profesional</option>
          </select>
        </div>
        
    
        <div class="col-md-6">
          <label for="programaAcademico" class="form-label">Programa Académico *</label>
          <input type="text" class="form-control" id="programaAcademico" placeholder="Ingrese el programa" required>
        </div>

        <div class="col-md-6">
          <label for="snies" class="form-label">SNIES</label>
          <input type="text" class="form-control" id="snies" placeholder="Ingrese el SNIES">
        </div>
        

        <div class="col-md-6">
          <label for="coordinadorAcademico" class="form-label">Coordinador Académico *</label>
          <select id="coordinadorAcademico" class="form-select" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="Jorge Bustos">Jorge Bustos</option>
            <option value="Jhon Arrieta">Jhon Arrieta</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="estado" class="form-label">Estado *</label>
          <select id="estado" class="form-select" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo"> Inactivo</option>
          </select>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Realizar Prácticas</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="realizarPracticas">
            <label class="form-check-label" for="realizarPracticas">Sí</label>
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="duracion" class="form-label">Duración</label>
          <div class="input-group">
            <input type="number" class="form-control" id="duracion" placeholder="Duración">
            <span class="input-group-text">Meses</span>
          </div>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
